name: Release

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v0.1.0, v1.0.0

permissions:
  contents: write

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dev dependencies (includes pyinstaller)
        run: uv sync --group dev

      - name: Build standalone binary with PyInstaller
        # Single line so it works on Windows (pwsh) and Linux/macOS (bash)
        run: uv run --group dev pyinstaller --onefile --clean --name size-scanner -p src src/size_scanner/__main__.py

      # -----------------------------
      # Package per OS
      # -----------------------------

      - name: Package binary for Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Compress-Archive `
            -Path dist/size-scanner.exe `
            -DestinationPath release/size-scanner-windows-x86_64.zip

      - name: Package binary for macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p release
          tar -czf release/size-scanner-macos-x86_64.tar.gz -C dist size-scanner

      - name: Package binary for Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p release
          tar -czf release/size-scanner-linux-x86_64.tar.gz -C dist size-scanner

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # Each OS gets its own artifact name
          name: size-scanner-${{ matrix.os }}
          path: release/*

  release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: size-scanner-*
          path: artifacts
          merge-multiple: true

      - name: List downloaded artifacts (debug)
        run: ls -R artifacts

      - name: Create GitHub Release and upload binaries
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}          # e.g. v0.1.0
          name: ${{ github.ref_name }}         # Release title
          makeLatest: true
          allowUpdates: true
          artifacts: artifacts/*
          body: |
            Binaries for size-scanner

            Assets:
            - size-scanner-windows-x86_64.zip – Windows x86_64, contains size-scanner.exe
            - size-scanner-linux-x86_64.tar.gz – Linux x86_64, contains size-scanner
            - size-scanner-macos-x86_64.tar.gz – macOS x86_64, contains size-scanner

            Usage:
              1. Download the archive for your OS
              2. Extract it
              3. Run `./size-scanner` (or `size-scanner.exe` on Windows)
